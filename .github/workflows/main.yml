name: Sync LeetCode Today Problem

on:
  workflow_dispatch:
  schedule:
    # Runs at 5:05 PST
    - cron: "5 0 * * *"

jobs:
  create_leetcode_daily_practice_issue:
    runs-on: ubuntu-latest
    name: create daily practice issue
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: create daily practice issue action step
        uses: jeremypruitt/gha-github-issue-for-leetcode-daily@master
        with:
          token: ${{secrets.TOKEN}}
        env:
          language: Python3
          GITHUB_REPO_NAME: "swe-interview-prep"
          GITHUB_OWNER_NAME: "jeremypruitt"
